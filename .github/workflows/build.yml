name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.5'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and CMake
      run: |
        yes | sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1" || true
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

    - name: Install shader compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y glslang-tools

    - name: Compile GLSL shaders to SPIR-V
      run: |
        SHADER_DIR=app/src/main/cpp/shaders
        OUT_DIR=app/src/main/assets/shaders
        mkdir -p "$OUT_DIR"
        for f in "$SHADER_DIR"/*.comp; do
          name=$(basename "$f" .comp)
          echo "Compiling $name.comp → $name.spv"
          glslangValidator -V "$f" -o "$OUT_DIR/$name.spv"
        done
        ls -la "$OUT_DIR"

    - name: Generate Gradle wrapper
      run: gradle wrapper --gradle-version 8.5

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: framegen-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn

    - name: Build Summary
      if: always()
      run: |
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        if ls app/build/outputs/apk/debug/*.apk 1>/dev/null 2>&1; then
          echo "- **Status:** ✅ APK built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **APK:** Available in artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Status:** ⚠️ Build completed (check logs)" >> $GITHUB_STEP_SUMMARY
        fi
